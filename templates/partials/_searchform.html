<div class="searchFormContainer ">
    <form action="{% url 'search' %}" class="searchForm mt-md ">
      <div class="searchForm__inner-form">
        <div class="searchForm__basic-search mt-md">
          <div class="searchForm__input-field">
            <input name="keywords" type="text" placeholder="Keyword (Pool, Garage, etc)" />
            <div class="searchForm__icon-wrap">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 20">
                <path d="M18.869 19.162l-5.943-6.484c1.339-1.401 2.075-3.233 2.075-5.178 0-2.003-0.78-3.887-2.197-5.303s-3.3-2.197-5.303-2.197-3.887 0.78-5.303 2.197-2.197 3.3-2.197 5.303 0.78 3.887 2.197 5.303 3.3 2.197 5.303 2.197c1.726 0 3.362-0.579 4.688-1.645l5.943 6.483c0.099 0.108 0.233 0.162 0.369 0.162 0.121 0 0.242-0.043 0.338-0.131 0.204-0.187 0.217-0.503 0.031-0.706zM1 7.5c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5-2.916 6.5-6.5 6.5-6.5-2.916-6.5-6.5z"></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="searchForm__advance-search mb-md">
          <div class="searchForm__advance-search__row">
            <div class="searchForm__advance-search__input-field">
                    <input name="city" type="text" placeholder="City" />
            </div>
            <div class="searchForm__advance-search__input-field">
              <div class="searchForm__advance-search__input-select">

                <select name="state">
                  <option  selected="true" disabled="disabled">State</option>
                  {% for key, value in state_choices.items %}
                  <option value="{{ key }}"
                    {% if key == values.state %}
                          selected
                    {% endif %}>
                        {{value}}
                  </option>

                  {% endfor %}
                 
                </select>
              </div>
            </div>
            
          </div>
          <div class="searchForm__advance-search__row">
            <div class="searchForm__advance-search__input-field">
              <div class="searchForm__advance-search__input-select">
                <select name="price">
                  <option selected="true" disabled="disabled">Price</option>
                  {% for key, value in price_choices.items %}
                  <option value="{{ key }}"
                    {% if key == values.state %}
                          selected
                    {% endif %}>
                        {{value}}
                  </option>

                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="searchForm__advance-search__input-field">
              <div class="searchForm__advance-search__input-select">
                <select name="bedrooms">
                  <option selected="true" disabled="disabled">Bed Rooms</option>
                  {% for key, value in bedroom_choices.items %}
                  <option value="{{ key }}"
                    {% if key == values.state %}
                          selected
                    {% endif %}>
                        {{value}}
                  </option>

                  {% endfor %}
                </select>
              </div>
            </div>
            
          </div>
          <div class="searchForm__advance-search__row">      
              <input type="submit" value="Search" class="btn searchForm__advance-search-btn">
          </div>
        </div>
      </div>
    </form>
  </div>
